#
#   Linux package
# 
-
  matrix:
    only:
    - image: Ubuntu
  
  before_build:
  - sudo apt install libpcsclite
  
  after_build:
  - tar -czvf bts-nfcreader-linux.tar.gz -C dist bts-nfcreader

  artifacts:
  - path: bts-nfcreader-linux.tar.gz
  